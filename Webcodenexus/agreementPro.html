<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Agreement</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="full-layout">
        <div class="platinum-logo"></div>
        <!-- client name -->
        <div class="left-fields name-field">
            <label class="label">Name</label>
            <input type="text" class="input" id="firstname" placeholder="First Name">
            <span id="nameerror" class="error"></span>
        </div>
         <!-- client address -->
        <div class=" left-fields adress-field">
            <label class="label">Address</label>
            <textarea id="address" class="input" name="address" rows="4" cols="50" placeholder="Enter your address here"></textarea><br><br>
            <span id="addresserror" class="error"></span>
        </div>
         <!-- client postoffice-name -->
        <div class="left-fields post-field">
            <label class="label">Post</label>
            <input type="text" class="input" id="postoffice" placeholder="Post">
            <span id="posterror" class="error"></span>
        </div>
         <!-- client district-name -->
         <div class="left-fields district-field">
            <label class="label">District</label>
            <select class="input" id="district">
                <option value="" disabled selected>Select District</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Idukki">Idukki</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Kannur">Kannur</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Kollam">Kollam</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Wayanad">Wayanad</option>
                <option value="Kasargod">Kasargod</option>
            </select>
            <span id="districterror" class="error"></span>
        </div>
         <!-- client pin-number -->
        <div class="left-fields pinnumber-field">
            <label class="label">Pin Number</label>
            <input type="number" class="input" id="pinnumber" placeholder="Pin Number">
            <span id="pinerror" class="error"></span>
        </div>
         <!-- client contact-number -->
        <div class="left-fields phone-field">
            <label class="label">Phone Number</label>
            <input type="number" class="input" id="number" placeholder="Number">
            <span id="numbererror" class="error"></span>
        </div>
         <!-- client aadhar-number-->
        <div class="left-fields aadhar-field"> <!---->
            <label class="label">Aadhar Number</label>
            <input type="email" class="input" id="Adharnumber" placeholder="Adhar Number">
            <span id="adharerror" class="error"></span>
        </div>
         <!-- client company-name-->
        <div class="right-fields company-field">
            <label class="label">Company Name</label>
            <input type="text" class="input" id="Companyname" placeholder="Company Name">
            <span id="companyerror" class="error"></span>
        </div>
         <!-- client designation-->
        <div class="right-fields designation-field">
            <label class="label">Designation</label>
            <input type="text" class="input" id="designation" placeholder="Designation">
            <span id="desigerror" class="error"></span>
        </div>
         <!-- the floor taken by the client-->
        <div class="right-fields floornumber-field">
            <label class="label">Floor Number</label>
            <select class="input" id="floornumber" placeholder="Floor No">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
         <!-- client room-number-->
        <div class="right-fields roomnumber-field">
            <label class="label">Room Number</label>
            <input type="email" class="input" id="roomnumber" placeholder="Room No">
            <span id="roomerror" class="error"></span>
        </div>
         <!-- client cabin-number-->
        <div class="right-fields cabinnumber-field">
            <label class="label">Cabin Number</label>
            <input type="email" class="input" id="cabinnumber" placeholder="Cabin No">
            <span id="cabinerror" class="error"></span>
        </div>
         <!-- needed stamb papper-number-->
        <div class="right-fields stambnumber-field">
            <label class="label">Stamb Papper</label>
            <select class="input" id="stamb" placeholder="Stamb No ">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
         <!--year of comencement of agreement-->
        <div class="right-fields startdate-field">
            <label class="label">Start Date</label>
            <input type="date" class="input" id="date">
            <span id="dateerror" class="error"></span>
        </div> 
        <!--submit button-->
        <div class="right-fields submit">
            <button class="button-style" id="print">Print</button>
        </div>
    </div>
    <!-- all details are stored in this id-->
    <div id='myid'></div>
    <script src='assets/script.js'></script>
</body>

</html>
