<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Agreement</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid full">
        <div class="d-flex justify-content-end">
            <div class="platinum-logo"></div>
        </div>
        <div class="container content">
            <div class="row">
                <!-- Left Column -->
                <div class="col-12 col-md-6 mb-4">
                    <div class="mb-3">
                        <label class="label">Name</label>
                        <div class="col-9"> 
                        <input type="text" class="input form-control" id="firstname" placeholder="First Name">
                        </div>
                        <span id="nameerror" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <label class="label">Address</label>
                        <div class="col-9"> 
                        <textarea id="address" class="input form-control" placeholder="Enter your address here" style="height: 113px;"></textarea>
                        </div>
                        <span id="addresserror" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <label class="label">Post</label>
                        <div class="col-9">
                        <input type="text" class="input form-control" id="postoffice" placeholder="Post">
                        </div>
                        <span id="posterror" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <label class="label">District</label>
                        <div class="col-9">
                            <select class="input form-control" id="district">
                            <option value="Malappuram">Malappuram</option>
                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Idukki">Idukki</option>
                            <option value="Ernakulam">Ernakulam</option>
                            <option value="Kottayam">Kottayam</option>
                            <option value="Kozhikode">Kozhikode</option>
                            <option value="Kannur">Kannur</option>
                            <option value="Palakkad">Palakkad</option>
                            <option value="Pathanamthitta">Pathanamthitta</option>
                            <option value="Thrissur">Thrissur</option>
                            <option value="Kollam">Kollam</option>
                            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                            <option value="Wayanad">Wayanad</option>
                            <option value="Kasargod">Kasargod</option>
                        </select>
                        </div>
                        <span id="districterror" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <label class="label">Pin Number</label>
                        <div class="col-9">
                        <input type="number" class="input form-control" id="pinnumber" placeholder="Pin Number">
                        </div>
                        <span id="pinerror" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <label class="label">Phone Number</label>
                        <div class="col-9">
                        <input type="number" class="input form-control" id="number" placeholder="Number">
                        </div>
                        <span id="numbererror" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <label class="label">Aadhar Number</label>
                        <div class="col-9">
                        <input type="text" class="input form-control" id="Adharnumber" placeholder="Aadhar Number">
                        </div>
                        <span id="adharerror" class="error"></span>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-12 col-md-6">
                   
                    <div class="mb-3">
                        <label class="label">Company Name</label>
                        <div class="col-9">
                        <input type="text" class="input form-control" id="Companyname" placeholder="Company Name">
                        </div>
                        <span id="companyerror" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <label class="label">Designation</label>
                        <div class="col-9">
                        <input type="text" class="input form-control" id="designation" placeholder="Designation">
                        </div>
                        <span id="desigerror" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <label class="label">Floor Number</label>
                        <div class="col-9">
                        <select class="input form-control" id="floornumber">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="label">Room Number</label>
                        <div class="col-9">
                        <input type="text" class="input form-control" id="roomnumber" placeholder="Room No">
                        </div>
                        <span id="roomerror" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <label class="label">Cabin Number</label>
                        <div class="col-9">
                        <input type="text" class="input form-control" id="cabinnumber" placeholder="Cabin No">
                        </div>
                        <span id="cabinerror" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <label class="label">Stamb Paper</label>
                        <div class="col-9">
                        <select class="input form-control" id="stamb">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="label">Start Date</label>
                        <div class="col-9">
                        <input type="date" class="input form-control" id="date">
                        </div>
                        <span id="dateerror" class="error"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons-container d-flex justify-content-center gap-3 mt-4">
            <button class="button-style" id="print">Print</button>
            <button class="button-style" id="print-two">Refresh</button>
        </div>
    </div>
    <div id='myid'></div>
    <script src='assets/script.js'></script>
</body>
</html>
